<body>
<h3 id="up">LCD Print</h3>
<h4>Instruction</h4>
<div id='blocklyInstruction'></div>
<script>injectInstruction('lcd_print','blocklyInstruction');</script>
<h4>Description</h4>
<p>Displays a text string on the LCD screen. Requires to previously define the connections to the LCD with one of these instructions:</p>
<div id='blocklyInstruction1'></div>
<script>injectInstruction('lcd_def','blocklyInstruction1');</script>
<div id='blocklyInstruction2'></div>
<script>injectInstruction('lcd_def1','blocklyInstruction2');</script>
<h4>Inputs</h4>
<ul>
  <li>Text: String to display text.</li>
</ul>
<div id='examples'></div>
<p id='footer'></p><script>document.getElementById('footer').innerHTML=footer;</script>
<script>createExamples(['controls_lcd1_example','controls_lcd_clear1_example']);</script>
</body>
