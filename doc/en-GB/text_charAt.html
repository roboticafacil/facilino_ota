<h3 id="up">Get character</h3>
<h4>Instruction</h4>
<div id='blocklyInstruction'></div>
<script>injectInstruction('text_charAt','blocklyInstruction');</script>
<h4>Description</h4>
<p class="instruction">This instruction returns a character from a text string at the given position.</p>
<h4>Inputs</h4>
<ul class="instruction">
  <li>Text: Text string.</li>
  <li>Position: Character position (starting from 0).</li>
</ul>
<h4>Output</h4>
<p class="instruction">Character at the indicated position.</p>
