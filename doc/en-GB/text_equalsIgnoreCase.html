<body>
<h3 id="up">Check if two texts are the same</h3>
<h4>Instruction</h4>
<div id='blocklyInstruction'></div>
<script>injectInstruction('text_equalsIgnoreCase','blocklyInstruction');</script>
<h4>Description</h4>
<p class="instruction">Check if two text strings are the same (ignoring case).</p>
<h4>Inputs</h4>
<ul class="instruction">
  <li>Text 1: Text 1 to compare (must be a String type variable).</li>
  <li>Text 2: Text 2 to compare.</li>
</ul>
<h4>Output</h4>
<p class="instruction">True in case the text strings are the same, false otherwise.</p>
<div id='examples'></div>
<p id='footer'></p><script>document.getElementById('footer').innerHTML=footer;</script>
<script>createExamples(['text_equalsIgnoreCase_example']);</script>
