<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<script src='doc/common/blocks_utils.js'></script>
<script src='doc/common/examples.js'></script>
<link rel="stylesheet" type="text/css" href="doc/common/style.css">
<script src='doc/en-GB/footer.js'></script>
</head>
<body>
<h3 id="up">Gets a variable</h3>
<h4>Instruction</h4>
<div id='blocklyInstruction'></div>
<script>injectInstruction('variables_get','blocklyInstruction');</script>
<h4>Description</h4>
<p class="instruction">Gets a variable previously defined by the instructions:</p>
<div id='blocklyInstruction1'></div>
<script>injectInstruction('variables_global','blocklyInstruction1');</script>
<div id='blocklyInstruction2'></div>
<script>injectInstruction('variables_global_type','blocklyInstruction2');</script>
<div id='blocklyInstruction3'></div>
<script>injectInstruction('variables_local','blocklyInstruction3');</script>
<div id='blocklyInstruction4'></div>
<script>injectInstruction('variables_local_type','blocklyInstruction4');</script>
<div id='blocklyInstruction5'></div>
<script>injectInstruction('variables_global_volatile_type','blocklyInstruction5');</script>
<h4>Dropdown lists</h4>
<ul class="instruction">
  <li>Variable: List with possible variables to select (to refresh the list it may be necessary to modify the name of some variable and then undo the change).</li>
</ul>
<h4>Output</h4>
<p class="instruction">Variable</p>
<div id='examples'></div>
<p id='footer'></p><script>document.getElementById('footer').innerHTML=footer;</script>
<script>createExamples(['variables_example']);</script>
</body>
</html>
