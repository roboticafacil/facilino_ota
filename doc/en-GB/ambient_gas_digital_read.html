<h3 id="up">Gas sensor (digital read)</h3>
<h4>Instruction</h4>
<div id='blocklyInstruction'></div>
<script>injectInstruction('ambient_gas_digital_read','blocklyInstruction');</script>
<h4>Description</h4>
<p class="instruction">This instruction returns the digital measurement of a gas sensor (value threshold is set with the potentiometer).</p>
<h4>Inputs</h4>
<ul class="instruction">
  <li>PIN: Digital pin where the DO output is connected to.</li>
</ul>
<h4>Output</h4>
<p class="instruction">HIGH when gas is detected, LOW otherwise.</p>
